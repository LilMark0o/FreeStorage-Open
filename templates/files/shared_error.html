<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Free Storage{% endblock %}</title>
    <!-- Link to the favicon -->
    {% load static %}
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'justLogoBig.png' %}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        overflow-x: hidden; /* Hides horizontal scrollbar */
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card border-danger mb-4">
            <div class="card-header bg-danger text-white text-center">
              <h3
                ><i class="bi bi-exclamation-triangle-fill"></i> Download Not
                Available</h3
              >
            </div>
            <div class="card-body text-center">
              <p class="card-text">
                Unfortunately, the file you are trying to download is no longer
                available or the link is invalid.
              </p>
              <p class="card-text">
                Please reach out to the person who shared this link with you and
                request a new one.
              </p>
              <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary">
                  <i class="bi bi-house-door-fill"></i> Go Back to Home
                </a>
                <a
                  href="mailto:marcoalejandroramirez@gmail.com"
                  class="btn btn-secondary"
                >
                  <i class="bi bi-envelope-fill"></i> Contact Support
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
